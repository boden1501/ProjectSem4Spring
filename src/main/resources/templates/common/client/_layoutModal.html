<div class="modal" id="myModal1">
		<div class="modal-dialog">
			<div class="modal-content">

				<!-- Modal Header -->
				<div class="modal-header">
					<h4 class="modal-title">Order Detail</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>

				<!-- Modal body -->
				<div class="modal-body">
					<h5 th:text="${idOrder}"></h5>
					<table class="table ">
						<tr>
							<th class="t-head head-it ">NO.</th>
							<th class="t-head head ">Product</th>
							<th class="t-head head">Quantity</th>
						</tr>
						<tr class="cross" th:each="detail,index:${detailList}">
							<td class="t-data" th:text="${index.index + 1}"></td>
							<td class="t-data" th:text="${detail.nameProduct}"></td>
							<td class="t-data" th:text="${detail.quantity}"></td>
						</tr>
					</table>
				</div>

				<!-- Modal footer -->
				<div class="modal-footer">
					<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
				</div>

			</div>
		</div>
