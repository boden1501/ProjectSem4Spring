<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8" />
<div th:replace="~{common/client/_styleClient}"></div>
<title>Product Detail</title>
</head>
<body>

	<div th:replace="~{common/client/_layoutHeaderClient}"></div>

	<!--banner-->
	<div class="banner-top">
		<div class="container">
			<h3>Product</h3>
			<h4>
				<a href="index.html">Home</a><label>/</label>Product
			</h4>
			<div class="clearfix"></div>
		</div>
	</div>
	<div class="single">
		<div class="container">
			<div class="single-top-main">
				<div class="col-md-5 single-top">
					<div class="single-w3agile">
						<div id="picture-frame" th:each="img:${imgProduct}">
							<img th:src="@{'/images/'+${img.Image}}"
								th:if="${img.main}==1" data-src="images/si-1.jpg" alt=""
								class="img-responsive" />
						</div>
					</div>
				</div>
				<div class="col-md-7 single-top-left ">
					
						<div class="single-right">
						<form th:action="@{/product/addCart}" method="post">
							<h3 th:text="${findProduct.nameProduct}"></h3>
							<div class="block block-w3">
								<div class="starbox small ghosting" data-start-value="1"></div>
							</div><br />
							<div class="pr-single">
								<!-- <p class="reduced ">
								<del th:text="${findProduct.priceProduct}"></del>
								<p>$5.00</p>
								
							</p> -->
								<p class="reduced ">
									<span style="color: green"
										th:text="${findProduct.priceProduct}"></span>
								</p>
							</div>
							<div>
								<span>Quantity</span> <input type="number" style="width: 40px;" min="1" value="1" name="quantity">
							</div>
							
							

							<p class="in-pa" th:text="${findProduct.Detail}"></p>

							<div class="add add-3">

								<input type="hidden" th:value="${findProduct.idProduct}"
									name="id">
								<button type="submit"
									class="btn btn-danger my-cart-btn my-cart-b" >Add
									to Cart</button>
							</div>

							<div class="clearfix"></div>
							</form>
						</div>
					
				</div>
				<div class="clearfix"></div>
			</div>

		</div>
	</div>
	<!---->
	<div class="content-top offer-w3agile">
		<div class="container ">
			<div class="spec ">
				<h3>Special Offers</h3>
				<div class="ser-t">
					<b></b> <span><i></i></span> <b class="line"></b>
				</div>
			</div>
			<div class=" con-w3l wthree-of">
				<div class="col-md-3 pro-1" th:each="product:${proList}">
					<div class="col-m">
						<a href="#" data-toggle="modal" data-target="#myModal1"
							class="offer-img"> <img src="~/static/images/demo.png"
							class="img-responsive" alt="">
						</a>
						<div class="mid-1">
							<div class="women">
								<h6>
									<a th:href="@{/product/detail(id=${product.idProduct})}"
										th:text="${product.nameProduct}"></a>
								</h6>
							</div>

							<div class="mid-2">
								<p>
									<!-- $<label>7.00</label> -->
									<em class="item_price" th:text="${product.priceProduct}"></em>VNƒê
								</p>
								<div class="block">

									<div class="starbox small ghosting"></div>

								</div>

								<div class="clearfix"></div>
							</div>
							<div class="add">
								<button class="btn btn-danger my-cart-btn my-cart-b"
									data-id="24" data-name="Wheat" data-summary="summary 24"
									data-price="6.00" data-quantity="1"
									data-image="images/of24.png">Add to Cart</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>
	<!--footer-->

	<div th:replace="~{common/client/_layoutFooterClient}"></div>
	<!-- //footer-->
	<div th:replace="~{common/client/_layoutCartHeader}"></div>
		<form th:action="@{/product/delete}" th:method="DELETE"> 
			
			<input type="hidden" th:value="${findProduct.idProduct}" name="id">
	<div th:replace="~{common/client/_layoutCartFooter}"></div>
	<div th:replace="~{common/client/_script}"></div>
</body>
