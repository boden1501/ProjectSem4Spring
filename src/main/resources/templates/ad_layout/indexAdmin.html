<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style type="text/css" th:replace="~{common/_style}"></style>
<title>Admin</title>
</head>
<body>
	<div th:replace="~{common/_layoutHeader}"></div>
		<img src="C:/Users/ADMIN/Documents/workspace-spring-tool-suite-4-4.21.0.RELEASE/Vinh/static/images/9ef911ef24505f452fa9643a66aa22e8.jpg" class="img-responsive" alt="">
	
	<a type="button" class="btn btn-outline-primary btn-fw"
		th:href="@{/admin/create}">Add</a>
	<div th:replace="~{common/_layoutFormHeader}"></div>
	<thead>
		<tr>
			<th>No.</th>
			<th>ID</th>
			<th>Product</th>
			<th>Brand</th>
			<th>Price</th>
			<th>Quantity</th>
			<th>Active</th>
			<th>Images</th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="data,index : ${dataList}">
			<td th:text="${index.index}+1"></td>
			<td th:text="${data.idProduct}"></td>
			<td th:text="${data.nameProduct}"></td>
			<td th:text="${data.nameBrand}"></td>
			<td th:text="${data.priceProduct}"></td>
			<td th:text="${data.quantityProduct}"></td>
			<td th:text="${data.activeProduct == 1 ? 'YES' : 'NO'}"></td>
			<td><a th:href="@{/admin/images(id=${data.idProduct})}">View</a></td>

		</tr>
		<div th:replace="~{common/_layoutFormFooter}"></div>
		<div class="btn-group" role="group" aria-label="Basic example"
		th:if="${totalPages != null && totalPages > 0}">
		<!-- Thymeleaf loop để tạo link cho mỗi trang -->
		<a th:each="pageNum : ${#numbers.sequence(1, totalPages)}"
			th:href="@{/admin(page=${pageNum})}" th:text="${pageNum}"
			class="btn btn-outline-secondary"></a>
	</div>
		<div th:replace="~{common/_layoutFooter}"></div>
</body>
</html>

<script type="text/javascript">
	var x = document.getElementById("nameForm")
	x.innerHTML = "Product Table"
</script>
