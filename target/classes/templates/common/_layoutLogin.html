
<form class="pt-3" th:action="@{/admin/chklogin}" method="post">
	<div class="form-group">
		<label for="exampleInputEmail">Username</label>
		<div class="input-group">
			<div class="input-group-prepend bg-transparent">
				<span class="input-group-text bg-transparent border-right-0">
					<i class="ti-user text-primary"></i>
				</span>
			</div>
			<input type="text" class="form-control form-control-lg border-left-0"
				id="usr" name="usr" placeholder="Username">
		</div>
	</div>
	<div class="form-group">
		<label for="exampleInputPassword">Password</label>
		<div class="input-group">
			<div class="input-group-prepend bg-transparent">
				<span class="input-group-text bg-transparent border-right-0">
					<i class="ti-lock text-primary"></i>
				</span>
			</div>
			<input type="password"
				class="form-control form-control-lg border-left-0" id="pwd" name="pwd"
				placeholder="Password">
		</div>
	</div>
	<div class="my-2 d-flex justify-content-between align-items-center">
		<div class="form-check">
			<label class="form-check-label text-muted"> <input
				type="checkbox" class="form-check-input"> Keep me signed in
			</label>
		</div>
		<a href="#" class="auth-link text-black">Forgot password?</a>
	</div>
	
	<div class="my-3">
		<input type="submit"
			class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"
			value="login" name="btnLog" id="btnLog">
	</div>
	<div class="mb-2 d-flex">
		<button type="button"
			class="btn btn-facebook auth-form-btn flex-grow mr-1">
			<i class="ti-facebook mr-2"></i>Facebook
		</button>
		<button type="button"
			class="btn btn-google auth-form-btn flex-grow ml-1">
			<i class="ti-google mr-2"></i>Google
		</button>
	</div>
	<div class="text-center mt-4 font-weight-light">
		Don't have an account? <a href="register-2.html" class="text-primary">Create</a>
	</div>
</form>
